<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Electricista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: yellow;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
      overflow-y: auto; /* para que no se corte nada */
    }
    h1 {
      font-size: 54px;
      font-weight: bold;
      margin: 5px 0 0 0;
      line-height: 1.1;
    }
    .matriculado {
      font-size: 34px;
      margin: 0;
    }
    .info {
      font-size: 50px;
      margin: 0;
      line-height: 1.4;
    }
    .contact {
      font-size: 28px;
      margin: 0;
      line-height: 1.4;
    }
    .name {
      font-size: 44px;
      font-weight: bold;
      margin: 0;
    }
    .phone {
      font-size: 44px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 4px 0 10px 0;
      flex-wrap: wrap; /* para que el texto no se corte */
    }
    .whatsapp-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border-radius: 50%;
      padding: 5px;
      background-color: #25D366;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 10px #25D366;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }
    .whatsapp-icon:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px #1ebe5d;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #25D366; }
      50% { transform: scale(1.2); box-shadow: 0 0 20px #25D366; }
      100% { transform: scale(1); box-shadow: 0 0 10px #25D366; }
    }
    .email {
      font-size: 26px;
      margin-top: 10px;
      color: yellow;
      word-break: break-word; /* evita que el email se corte raro */
    }

    /* Media query para celulares */
    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
        line-height: 1.1;
      }
      .matriculado {
        font-size: 28px;
      }
      .info {
        font-size: 28px;
      }
      .contact {
        font-size: 20px;
      }
      .name {
        font-size: 30px;
      }
      .phone {
        font-size: 30px;
        gap: 6px;
        justify-content: center;
      }
      .whatsapp-icon {
        width: 40px;
        height: 40px;
      }
      .email {
        font-size: 18px;
      }
      .container {
        padding: 15px;
        height: auto;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ELECTRICISTA</h1>
    <div class="matriculado">Matriculado 24hs.</div>
    <div class="info">C.A.B.A. y Gran Bs. As.</div>
    <div class="info">Todos los días!!!</div>
    <div class="contact">
      Inclusive domingos y feriados.<br />
      <strong>URGENCIAS.</strong> Soluciones en el día.<br />
      Consultas y llamadas al WhatsApp.
    </div>
    <div class="name">--Luciano--</div>
    <div class="phone">
      <a
        href="https://wa.me/5491159156129?text=Hola%20Luciano,%20necesito%20un%20electricista"
        target="_blank"
        style="display: flex; align-items: center; text-decoration: none; color: yellow; gap: 10px;"
        title="Chatear por WhatsApp"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
          alt="WhatsApp"
          class="whatsapp-icon"
        />
        <span>(11)5915-6129</span>
      </a>
    </div>
    <div class="email">lucianodidiego@gmail.com</div>
  </div>
</body>
</html>
