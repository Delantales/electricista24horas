      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;

    }

    .contact {

      margin: 0;
      line-height: 1.4;
    }

    .name {
      font-size: 44px;
      font-weight: bold;
      margin: 0;
    }

    .phone {
      font-size: 44px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 4px 0 10px 0;
    }

    .whatsapp-icon {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border-radius: 50%;
      padding: 5px;
      background-color: #25D366;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 10px #25D366;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .whatsapp-icon:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px #1ebe5d;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #25D366; }
      50% { transform: scale(1.2); box-shadow: 0 0 20px #25D366; }
      100% { transform: scale(1); box-shadow: 0 0 10px #25D366; }
    }

    .email {
      font-size: 26px;
      margin-top: 10px;
      color: yellow;
    }

    @media (max-height: 700px) {
      h1 { font-size: 80px; }
      .matriculado { font-size: 70px; }
      .info, .contact { font-size: 30px; }
      .name, .phone { font-size: 50px; }
      .email { font-size: 20px; }
